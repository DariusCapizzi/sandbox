<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.3.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Sandbox</title>
    <style>
      #mycanvas{border: 2px solid red;}
    </style>
  </head>
  <body>
  <div class="container-fluid">
    <div class="row">
      <h1 id="title">Sandbox</h1>
      <div class="main">

      </div>

      <div class="sidebar">
        <h1>Tools</h1>
        <div class="container">
          <div class="toolbar btn-group-vertical" role="group" aria-label="...">
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Rotate" id="rotate"><img src="img/rotate.png" alt="Rotate"></button>
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Scale Up" id="scale-up"><img src="img/scale-up.png" alt="Crop"></button>
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Scale Down" id="scale-down"><img src="img/scale-down.png" alt="Crop"></button>
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Opacity" id="opacity"><img class="opacity" src="img/opacity.png" alt="Opacity"></button>
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Blur" id="blur"><img src="img/blur.png" alt="Draw"></button>
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Sepia" id="sepia"><img src="img/sepia.png" alt="Draw"></button>
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Invert" id="invert"><img src="img/invert.png" alt="Draw"></button>
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Trash" id="delete"><img src="img/trash-can.png" alt="Trash"></button>
            <!-- <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Push Backward" id="backward"><img src="img/arrow_backward.png" alt="backward arrow"></button>
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Bring Forward" id="forward"><img src="img/arrow_forward.png" alt="forward arrow"></button> -->
            <span class="btn btn-success fileinput-button">
            <span>Add<br>Image</span>
            <input type="file" id="browseFiles" />
            </span>
          </div>
        </div>


      </div>
    </div>
  </div>
  <!-- </div> -->
  </body>
</html>
